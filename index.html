<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/CSS" href="style.css" />
        <link rel="stylesheet" type="text/CSS" href="clock.css" />
        <link rel="stylesheet" type="text/CSS" href="checkboxes.css" />
        <title>To-Do</title>
    </head>
    <body>
        <div id="weather-forecast">
            
            <div class="clock">
                <div class="outer-clock-face">
                    <div class="marking marking-one"></div>
                    <div class="marking marking-two"></div>
                    <div class="marking marking-three"></div>
                    <div class="marking marking-four"></div>
                    <div class="inner-clock-face">
                        <div class="hand hour-hand"></div>
                        <div class="hand min-hand"></div>
                        <div class="hand second-hand"></div>
                    </div>
                </div>
            </div>
            
        </div>
        <div id="container">

            <form id="form">
                <input type="image" id="add-button" src="media/icons/add2.png" alt="add button" />
                <input type="text" id="todo-input" placeholder="New task..." autocomplete="off" />
            </form>

            <ul id="todo-items">
                
            </ul>
        </div>
        <footer>
            <button id="deleteAll-button">Delete all</button>
        </footer>


        <script type="text/javascript" src="forecast.js"></script>
        <script type="text/javascript" src="clock.js"></script>
        <script type="text/javascript" src="script.js"></script>
        
    </body>
</html>
